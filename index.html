<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Multi-step Candidate Screening Form (Enhanced)</title>
  <link rel="stylesheet" href="style.css">
 
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.3/html2pdf.bundle.min.js"></script>
    
</head>
<body class="bg-gray-800 min-h-screen flex flex-col items-center pb-16">
 
  <div class="w-full max-w-4xl px-4 md:px-6 mt-8" id="progressBarContainer">

  <div class="flex flex-wrap items-center justify-center gap-4 md:gap-6">

  
    <div class="flex items-center gap-3">
      <div id="stepBox1" class="step-box active"><i class="fa fa-user"></i></div>
      <div class="flex flex-col">
        <div class="step-label text-white">Step 1</div>
      </div>
    </div>

    
    <div class="connector w-20 md:w-40" aria-hidden>
      <div id="fill1" class="fill" style="width:0%"></div>
    </div>

    
    <div class="flex items-center gap-3">
      <div id="stepBox2" class="step-box"><i class="fa fa-graduation-cap"></i></div>
      <div class="flex flex-col">
        <div class="step-label text-white">Step 2</div>
      </div>
    </div>

    
    <div class="connector w-20 md:w-40" aria-hidden>
      <div id="fill2" class="fill" style="width:0%"></div>
    </div>

    
    <div class="flex items-center gap-3">
      <div id="stepBox3" class="step-box"><i class="fa fa-briefcase"></i></div>
      <div class="flex flex-col">
        <div class="step-label text-white">Step 3</div>
      </div>
    </div>

  </div>

</div>


  
  <div class="bg-gray-700 card mt-6 px-6 py-8 w-full max-w-4xl" id="newContainer">
    <div id="formContainer">
      
      <form id="step1" class="step-form">
        <div class="text-center mb-6">
           
          <h2 class="mt-4 text-2xl font-bold" style="color: #CDD1D9;">Basic Information</h2>
          <p class="text-gray-400">Tell us about yourself</p>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div>
            <label class="text-xs text-white required">Full Name</label>
            <input name="fullName" id="fullName"  class="mt-2 block w-full bg-gray-800 text-white placeholder-gray-400 border border-gray-600 rounded-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="John Doe" />
            <div id="errFullName" class="field-error hidden"></div>
          </div>

          <div>
            <label class="text-xs text-white required">Email</label>
            <input name="email" id="email"  class="mt-2 block w-full bg-gray-800 text-white placeholder-gray-400 border border-gray-600 rounded-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="you@example.com" />
            <div id="errEmail" class="field-error hidden"></div>
          </div>

          <div>
            <label class="text-xs text-white required">Phone</label>
            <input name="phone" id="phone"  class="mt-2 block w-full bg-gray-800 text-white placeholder-gray-400 border border-gray-600 rounded-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="10 digit mobile" />
            <div id="errPhone" class="field-error hidden"></div>
          </div>

          <div>
            <label class="text-xs text-white required">Date of birth</label>
            <input type="date" name="dob" id="dob"  class="mt-2 block w-full bg-gray-800 text-white placeholder-gray-400 border border-gray-600 rounded-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-blue-500" />
            <div id="errDob" class="field-error hidden"></div>
          </div>

          <div>
            <label class="text-xs text-white required">Gender</label>
            <select name="gender" id="gender"  class="mt-2 block w-full bg-gray-800 text-white placeholder-gray-400 border border-gray-600 rounded-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-blue-500">
              <option value="">Select</option>
              <option>Male</option>
              <option>Female</option>
              <option>Other</option>
            </select>
            <div id="errGender" class="field-error hidden"></div>
          </div>

          <div>
            <label class="text-xs text-white required">City</label>
            <input name="city" id="city"  class="mt-2 block w-full bg-gray-800 text-white placeholder-gray-400 border border-gray-600 rounded-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="City" />
            <div id="errCity" class="field-error hidden"></div>
          </div>

          <div>
            <label class="text-xs text-white required">State</label>
            <input name="state" id="state"  class="mt-2 block w-full bg-gray-800 text-white placeholder-gray-400 border border-gray-600 rounded-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="State" />
            <div id="errState" class="field-error hidden"></div>
          </div>

          <div>
            <label class="text-xs text-white ">LinkedIn URL</label>
            <input name="linkedin" id="linkedin" class="mt-2 block w-full bg-gray-800 text-white placeholder-gray-400 border border-gray-600 rounded-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="https://linkedin.com/in/yourname" />
            <div id="errLinkedin" class="field-error hidden"></div>
          </div>

        </div>

        <div class="mt-6 flex justify-between items-center">
          <div></div>
          <button type="button" id="toStep2" class="inline-flex items-center gap-2 bg-gradient-to-r from-sky-500 to-green-600 text-white px-5 py-2 rounded-full">
            Next Step <i class="fa fa-arrow-right"></i>
          </button>
        </div>
      </form>

     
      <form id="step2" class="step-form hidden">
        <div class="text-center mb-6">
          <h2 class="mt-4 text-2xl font-bold" style="color:#C1D1D9">Education</h2>
          <p class="text-white">Add up to 5 education entries (each degree-level must be unique)</p>
        </div>

        <div id="educations" class="space-y-4">
         
        </div>

        <div class="flex gap-3 mt-4">
          <button type="button" id="addEdu" class="px-4 py-2 rounded-md border border-gray-200 bg-gradient-to-r from-sky-500 to-indigo-600">+ Add Education</button>
        </div>

        <div class="mt-8 flex justify-between items-center">
          <button type="button" id="backTo1" class="px-4 py-2 rounded-full border">&lt; Previous</button>
          <button type="button" id="toStep3" class="inline-flex items-center gap-2 bg-gradient-to-r from-sky-500 to-green-600 text-white px-5 py-2 rounded-full">Next Step <i class="fa fa-arrow-right"></i></button>
        </div>
      </form>

      
      <form id="step3" class="step-form hidden">
        <div class="text-center mb-6">
          <h2 class="mt-4 text-2xl font-bold text-white">Experience & Skills</h2>
          <p class="text-gray-400">Share your experience and main skills</p>
        </div>

        <div class="grid grid-cols-1 gap-4">
          <div>
            <label class="text-xs text-white">Experience Range</label>
            <select name="expRange" id="expRange" class="mt-2 block w-full bg-gray-800 text-white placeholder-gray-400 border border-gray-600 rounded-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-blue-500">
              <option value="">Select</option>
              <option value="fresher">Fresher</option>
              <option value="0-1">0-1</option>
              <option value="1-3">1-3</option>
              <option value="3-5">3-5</option>
              <option value=">5">&gt;5</option>
            </select>
          </div>

          <div>
            <label class="text-xs white required">Job Title</label>
            <input name="jobTitle" id="jobTitle" class="mt-2 block w-full bg-gray-800 text-white placeholder-gray-400 border border-gray-600 rounded-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="e.g. Frontend Developer" />
            <div id="errJobTitle" class="field-error hidden"></div>
          </div>

          <div>
            <label class="text-xs white required">Current/Last Company</label>
            <input name="company" id="company" class="mt-2 block w-full bg-gray-800 text-white placeholder-gray-400 border border-gray-600 rounded-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Company name" />
            <div id="errCompany" class="field-error hidden"></div>
          </div>

          <div>
            <label class="text-xs white required">Primary Skills (use suggestions)</label>
            <div class="suggestions mt-2">
              <input name="skills" id="skills" class="mt-2 block w-full bg-gray-800 text-white placeholder-gray-400 border border-gray-600 rounded-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Type to get suggestions, press Enter to accept or click suggestion" autocomplete="off" />
              <div id="skillsList" class="suggestions-list hidden"></div>
            </div>
            <div id="errSkills" class="field-error hidden"></div>
          </div>

          <div>
            <label class="text-xs text-white">Short Bio</label>
            <textarea name="bio" id="bio" rows="4" class="mt-2 block w-full bg-gray-800 text-white placeholder-gray-400 border border-gray-600 rounded-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="A short professional summary..."></textarea>
          </div>
        </div>

        <div class="mt-8 flex justify-between items-center">
          <button type="button" id="backTo2" class="px-4 py-2 rounded-full border">&lt; Previous</button>
          <button type="button" id="submitForm" class="inline-flex items-center gap-2 bg-gradient-to-r from-sky-500 to-green-500 text-white px-5 py-2 rounded-full">Submit <i class="fa fa-check"></i></button>
        </div>
      </form>

    </div>

    
    <template id="eduTpl">
      <div class="p-4 border rounded-md edu-block relative">
        <button type="button" class="remove-edu absolute right-3 top-3 text-sm px-3 py-1 rounded bg-red-50 border border-red-100">Remove</button>
        <div class="edu-header">Education</div>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-3">
          <div>
            <label class="text-xs text-white required">Degree Level</label>
            <select name="degreeLevel" class="edu-field degree-level mt-2 block w-full bg-gray-800 text-white placeholder-gray-400 border border-gray-600 rounded-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-blue-500">
              <option value="">Select level</option>
              <option value="postgrad">Post Graduation</option>
              <option value="undergrad">Under Graduation</option>
              <option value="diploma">Diploma</option>
              <option value="intermediate">Intermediate</option>
              <option value="other">Other</option>
            </select>
          </div>
          <div>
            <label class="text-xs text-white required">Course/specialization </label>
            <input name="degreeName" class="edu-field mt-2 block w-full bg-gray-800 text-white placeholder-gray-400 border border-gray-600 rounded-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="e.g. B.Tech Computer Science" />
          </div>
          <div>
            <label class="text-xs text-white required">Institute</label>
            <input name="institute" class="edu-field  mt-2 block w-full bg-gray-800 text-white placeholder-gray-400 border border-gray-600 rounded-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Institute name" />
          </div>
          <div>
            <label class="text-xs text-white required">Start - End Year</label>
            <input name="years" class="edu-field  mt-2 block w-full bg-gray-800 text-white placeholder-gray-400 border border-gray-600 rounded-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="2021 - 2025" />
          </div>
          <div>
            <label class="text-xs text-white">CGPA/ Percentage</label>
            <input name="grade" class="edu-field  mt-2 block w-full bg-gray-800 text-white placeholder-gray-400 border border-gray-600 rounded-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Optional" />
          </div>
        </div>
      </div>
    </template>

  </div>

 <div id="previewArea" class="hidden">
    <div class="w-full bg-[#0F1C2E] py-10 px-4 flex justify-center">
        <div class="w-full max-w-4xl bg-[#1A2A3D] rounded-2xl p-6 space-y-4">

           
            <p id="downloadResumeText" class="hidden text-xl font-semibold text-center text-white">
                Download Resume
            </p>

        </div>
    </div>
    <div class="resume" id="resumeContent">
     
    </div>
    <div class="mt-4 flex gap-3 justify-end">
      <button id="editBtn" class="px-4 py-3 border rounded-md">Edit</button>
      <button id="downloadPdf" class="mr-10 px-2 py-3 bg-green-600 text-white rounded-md">Download PDF</button>
    </div>
  </div>

  <script src="script.js"> 
  </script>
</body>
</html>
